<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
    <script>
      function button00() {
        console.info('button00', Date());
        document.querySelectorAll('.demo')[0].innerHTML = 'First onClick event listener ' + Date();
        return;
      }
      function checkBox00() {
        console.info('checkBox00', Date());
        return;
      }
      function inputText00() {
        console.info('inputText00', Date());
        return;
      }

      setTimeout(() => {
        const button01 = document.querySelectorAll('.button');
        button01[1].addEventListener("click", function() {
          console.info('Button01', Date());
        });
        const checkBox01 = document.querySelectorAll('.checkbox');
        checkBox01[1].addEventListener("change", function() {
          console.info('checkBox01', Date());
        });
        const inputText01 = document.querySelectorAll('.inputText');
        inputText01[1].addEventListener("input", function() {
          console.info('inputText01', Date());
        });
      }, 500);
    
      </script>
  <body>

    <h1 class="utAzTopic_abc_1">My JavaScript</h1>

    <button class="button utAzAction_click_button00" type="button" onclick="button00()">
      Button 00
    </button>
    <button class="button utAzAction_click_button01" type="button"">Button 01</button>
    
    <input class="checkbox utAzAction_onchange_checkbox00" type="checkbox" onchange="checkBox00()" />
    <input class="checkbox utAzAction_onchange_checkbox01" type="checkbox" />
    
    <input class="inputText utAzAction_oninput_input00" type="text" oninput="inputText00()" />
    <input class="inputText utAzAction_oninput_input01" type="text" />

    <p class="demo utAzTopic_abc_2">utAzTopic_abc_2</p>

  </body>
</html>
