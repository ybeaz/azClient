<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script>
  function button00() {
    console.info('button00', Date());
    document.querySelectorAll('.demo')[0].innerHTML = 'First onClick event listener ' + Date();
    return;
  }
  function checkBox00() {
    console.info('checkBox00', Date());
    return;
  }
  function inputText00() {
    console.info('inputText00', Date());
    return;
  }
  function change00() {
    console.info('select00', Date());
    return;
  }

  setTimeout(() => {
    const button01 = document.querySelectorAll('.button');
    button01[1].addEventListener("click", function () {
      console.info('Button01', Date());
    });
    const checkBox01 = document.querySelectorAll('.checkbox');
    checkBox01[1].addEventListener("change", function () {
      console.info('checkBox01', Date());
    });
    const inputText01 = document.querySelectorAll('.inputText');
    inputText01[1].addEventListener("input", function () {
      console.info('inputText01', Date());
    });
  }, 500);

</script>

<body>

  <h1 class="az_{'name': 'h1: My JavaScript', 'pathname': '/path1/path2/file.html'}">My JavaScript</h1>
  <p class="className">Some text</p>

  <button class="button az_click_button00" type="button" onclick="button00()">
    Button 00
  </button>
  <button class="button az_click_button01" type="button"">Button 01</button>
    
    <input class=" checkbox az_change_checkbox00_1" type="checkbox" onchange="checkBox00()" />
  <input class="checkbox az_change_checkbox01" type="checkbox" />

  <input class="inputText az_input_input00" type="text" oninput="inputText00()" />
  <input class="inputText az_input_input01_2" type="text" />

  <select class="az_change_select00_3" onchange="change00(value)">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>


  <p class="demo az_{'name': 'p: utAzTopic_abc_4', 'pathname': '/path1/path2/file.html'}" style="cursor: pointer">
    utAzTopic_abc_4</p>

</body>

</html>
